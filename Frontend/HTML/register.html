<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Kissan Sathi</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <!-- Add axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body>
  <div id="navbar"></div>
  <main class="main-content">
    <div class="container">
      <div style="max-width: 600px; margin: 0 auto; padding: 0 1rem;">
        <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem;">Create Account</h1>
        <div id="alert-container"></div>
        <form id="register-form" class="card">
          <div class="form-group">
            <label class="form-label" for="role">Register as</label>
            <select id="role" name="role" class="form-select" required>
              <option value="">Select your role</option>
              <option value="farmer">Farmer</option>
              <option value="customer">Customer</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="fullName">Full name</label>
            <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Your full name" required />
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="your-unique-username" required />
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required minlength="6" />
            <span class="form-help">Password must be at least 6 characters long.</span>
          </div>

          <div class="form-group">
            <label class="form-label" for="profilePic">Profile photo</label>
            <input type="file" id="profilePic" name="profilePic" class="file-input" accept="image/*" required />
            <span class="form-help">Upload a profile picture (image only, max 5MB).</span>
          </div>

          <div class="form-group" id="id-proof-group" style="display: none;">
            <label class="form-label" for="idProof" id="id-proof-label">ID Proof</label>
            <input type="file" id="idProof" name="idProof" class="file-input" accept="image/*,.pdf" />
            <span class="form-help" id="id-proof-help">Upload your identification document (max 10MB).</span>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;" id="submit-btn">
            Create Account
          </button>

          <p class="text-center mt-2" style="color: var(--text-secondary);">
            Already have an account? <a href="login.html" style="color: var(--primary-color);">Login</a>
          </p>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; 2025 Kissan Sathi. Built for transparent agriculture.</p>
  </footer>
  <!-- Scripts -->
  <script type="module" src="../js/utils.js"></script>
  <script type="module" src="../js/navbar.js"></script>
  <script type="module" src="../js/register.js"></script>
</body>
</html>
