<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard - Kissan Sathi</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
  <!-- Navigation -->
  <nav id="navbar"></nav>

  <main class="main-content">
    <div class="container">
      <h1 class="section-title">ğŸ§‘â€ğŸŒ¾ Farmer Dashboard</h1>
      
      <!-- Wallet Connection Status -->
      <div class="card mb-2">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h3 style="margin: 0;">ğŸ¦Š Wallet Status</h3>
            <p style="margin: 0.5rem 0; color: var(--text-secondary);">Connect your wallet to register produce</p>
          </div>
          <button class="btn btn-primary connect-wallet-btn" onclick="connectWallet()">
            Connect MetaMask
          </button>
        </div>
      </div>

      <!-- Register New Produce -->
      <div class="card mb-2">
        <h2 class="section-title">ğŸ“ Register New Produce</h2>
        <form id="register-produce-form">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="produce-name">Produce Name</label>
              <input type="text" id="produce-name" class="form-input" required 
                     placeholder="e.g., Organic Tomatoes">
            </div>
            <div class="form-group">
              <label class="form-label" for="origin-farm">Origin Farm</label>
              <input type="text" id="origin-farm" class="form-input" required 
                     placeholder="e.g., Green Valley Farm">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="price">Price (in ETH)</label>
              <input type="number" id="price" class="form-input" required 
                     placeholder="e.g., 0.01" step="0.001" min="0">
            </div>
            <div class="form-group">
              <label class="form-label" for="qr-code">QR Code Data</label>
              <input type="text" id="qr-code" class="form-input" required 
                     placeholder="e.g., FARM001-TOM-2025">
            </div>
          </div>
          
          <button type="submit" id="register-btn" class="btn btn-primary w-100">
            Register Produce on Blockchain
          </button>
        </form>
      </div>

      <!-- My Registered Produce -->
      <div class="card">
        <h2 class="section-title">ğŸ“¦ My Registered Produce</h2>
        <div id="produce-list">
          <p style="color: var(--text-secondary); text-align: center;">Loading your produce...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Kissan Sathi. Built for transparent agriculture.</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="../js/utils.js"></script>
  <script type="module" src="../js/navbar.js"></script>
  <script type="module" src="../js/farmer.js"></script>
</body>
</html>
