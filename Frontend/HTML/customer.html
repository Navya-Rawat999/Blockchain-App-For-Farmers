<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Dashboard - Kissan Sathi</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
  <!-- Navigation -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="main-content">
  <div class="container padding-x-1rem">
  <h1 class="customer-title">Customer Dashboard</h1>

      <div id="alert-container"></div>

      <!-- Scan QR Code Section -->
      <div class="card">
  <h2 class="section-title">Scan QR Code</h2>
  <p class="text-secondary mb-1rem">
          Scan a produce QR code to view its complete history and verify authenticity.
        </p>
        <a href="/scan.html" class="btn btn-primary">Open Scanner</a>
      </div>

      <!-- Browse Available Produce -->
      <div class="card">
  <h2 class="section-title">Browse Available Produce</h2>
        
        <div class="form-group">
          <label class="form-label" for="search-produce">Search by Produce ID</label>
          <div class="flex gap-0-5rem">
            <input 
              type="number" 
              id="search-produce" 
              class="form-input" 
              placeholder="Enter produce ID"
              min="1"
            >
            <button id="search-btn" class="btn btn-primary nowrap">
              View Details
            </button>
          </div>
        </div>

  <div id="produce-details" class="mt-1-5rem">
          <!-- Produce details will be displayed here -->
        </div>
      </div>

      <!-- Purchase History -->
      <div class="card">
  <h2 class="section-title">My Purchase History</h2>
        <div id="purchase-history">
          <p class="text-secondary">Your purchase history will appear here.</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Kissan Sathi. Built for transparent agriculture.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.5/dist/axios.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
  <script type="module" src="../js/utils.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/customer.js"></script>
</body>
</html>
