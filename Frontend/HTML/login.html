<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kissan Sathi</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <!-- Add axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body>
  <!-- Navigation -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div class="login-container">
        <h1 class="login-title">Login to Kissan Sathi</h1>

        <div id="alert-container" style="margin-bottom: 1rem;"></div>

        <form id="login-form" class="card">
          <div class="form-group">
            <label class="form-label" for="role">
              <span style="color: var(--error);">*</span> Login as
            </label>
            <select id="role" name="role" class="form-select" required>
              <option value="">Select your role</option>
              <option value="farmer">Farmer</option>
              <option value="customer">Customer</option>
            </select>
            <span class="form-help">Choose whether you're logging in as a farmer or customer</span>
          </div>

          <div class="form-group">
            <label class="form-label" for="username">
              <span style="color: var(--error);">*</span> Username or Email
            </label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              class="form-input" 
              placeholder="Enter your username or email"
              required
              autocomplete="username"
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="password">
              <span style="color: var(--error);">*</span> Password
            </label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
          </div>

          <button type="submit" class="btn btn-primary w-100" id="submit-btn">
            Login
          </button>

          <div class="text-center mt-2" style="padding-top: 1rem; border-top: 1px solid var(--border-color);">
            <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">
              Don't have an account?
            </p>
            <a href="register.html" class="primary-link" style="font-weight: 600;">
              Create New Account â†’
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Kissan Sathi. Built for transparent agriculture.</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="../js/utils.js"></script>
  <script type="module" src="../js/navbar.js"></script>
  <script type="module" src="../js/login.js"></script>
</body>
</html>
