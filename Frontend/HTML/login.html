<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kissan Sathi</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
  <!-- Navigation -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
  <div class="login-container">
  <h1 class="login-title">Login</h1>

        <div id="alert-container"></div>

        <form id="login-form" class="card">
          <div class="form-group">
            <label class="form-label" for="role">Login as</label>
            <select id="role" name="role" class="form-select" required>
              <option value="">Select your role</option>
              <option value="farmer">Farmer</option>
              <option value="customer">Customer</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              class="form-input" 
              placeholder="your-unique-username"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="••••••••"
              required
            >
          </div>

          <button type="submit" class="btn btn-primary w-100" id="submit-btn">
            Login
          </button>

          <div class="text-center mt-2 text-secondary">
            <p>Don't have an account?</p>
            <a href="register.html" class="primary-link">Create New Account</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Kissan Sathi. Built for transparent agriculture.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.5/dist/axios.min.js"></script>
  <script type="module" src="../js/utils.js"></script>
  <script src="../js/navbar.js"></script>
  <script type="module" src="../js/login.js"></script>
</body>
</html>
