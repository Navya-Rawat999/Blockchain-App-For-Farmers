<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Kissan Sathi</title>
  <script src="../js/auth-guard.js"></script>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/profile.css">
  <!-- Add axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body>
  <!-- Navigation will be injected by navbar.js -->
  <nav id="navbar"></nav>

  <main class="main-content">
    <div class="container">
      <h1 class="section-title">ðŸŒ¾ My Farming Profile</h1>

      <!-- Profile Header -->
      <div class="profile-header">
        <div class="profile-avatar">
          ðŸŒ¾
        </div>
        <h2 id="profile-name">Loading...</h2>
        <p id="profile-role" class="text-secondary">-</p>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="stat-products">0</div>
          <div class="stat-label">Products</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-transactions">0</div>
          <div class="stat-label">Transactions</div>
        </div>
      </div>

      <!-- Account Information -->
      <div class="card mb-2">
        <h2 class="section-title">ðŸ“‹ Account Information</h2>
        
        <div class="info-row">
          <span class="info-label">Full Name</span>
          <span class="info-value" id="info-fullname">-</span>
        </div>

        <div class="info-row">
          <span class="info-label">Email</span>
          <span class="info-value" id="info-email">-</span>
        </div>

        <div class="info-row">
          <span class="info-label">Username</span>
          <span class="info-value" id="info-username">-</span>
        </div>

        <div class="info-row">
          <span class="info-label">Role</span>
          <span class="info-value" id="info-role">-</span>
        </div>

        <div class="info-row">
          <span class="info-label">Member Since</span>
          <span class="info-value" id="member-since">-</span>
        </div>

        <!-- Account Actions -->
        <div style="margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
          <button id="logout-profile-btn" class="btn btn-outline w-100">
            ðŸšª Logout
          </button>
        </div>
      </div>

      <!-- Transaction History -->
      <div class="card">
        <div class="flex space-between align-center mb-1rem">
          <h2 class="section-title" style="margin: 0;">ðŸ“œ Transaction History</h2>
          <button id="refresh-transactions-btn" class="btn btn-outline">
            ðŸ”„ Refresh
          </button>
        </div>

        <div id="transactions-list">
          <p class="text-secondary text-center">Loading transactions...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Kissan Sathi. Built for transparent agriculture.</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="../js/utils.js"></script>
  <script type="module" src="../js/navbar.js"></script>
  <script type="module" src="../js/profile.js"></script>
</body>
</html>
