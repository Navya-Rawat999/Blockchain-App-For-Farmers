<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - Kissan Sathi</title>
  <script src="../js/auth-guard.js"></script>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/marketplace.css">
  <!-- Add axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "ethers": "https://cdn.jsdelivr.net/npm/ethers@6.12.0/dist/ethers.min.js"
      }
    }
  </script>
</head>
<body>
  <!-- Navigation will be injected by navbar.js -->
  <nav id="navbar"></nav>

  <main class="main-content">
    <div class="container">
      <h1 class="section-title">ğŸ›’ Marketplace</h1>
      <p class="text-secondary mb-2">Browse and purchase fresh produce directly from farmers</p>

      <!-- Search and Filters -->
      <div class="search-section mb-2">
        <div class="search-bar">
          <input 
            type="text" 
            id="search-input" 
            class="search-input" 
            placeholder="Search products, farms, or farmers..."
          >
          <button class="search-btn" onclick="searchProducts()">
            ğŸ” Search
          </button>
        </div>
      </div>

      <!-- Products Grid -->
      <div class="products-section">
        <div class="product-grid" id="products-grid">
          <p class="text-secondary text-center" style="grid-column: 1/-1;">
            Loading products...
          </p>
        </div>
      </div>

      <!-- Pagination -->
      <div class="pagination" id="pagination">
        <!-- Pagination will be added dynamically -->
      </div>
    </div>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">ğŸ›’ Your Cart</h2>
        <button onclick="closeCart()" class="close-btn">Ã—</button>
      </div>

      <div id="cart-items" class="modal-body">
        <p class="text-secondary text-center">Your cart is empty</p>
      </div>

      <div class="cart-footer">
        <div class="cart-total">
          <span>Total:</span>
          <span id="cart-total">0 ETH</span>
        </div>
        <button id="checkout-btn" class="btn btn-primary w-100" onclick="checkout()">
          ğŸ’³ Proceed to Checkout
        </button>
        <button onclick="clearCart()" class="btn btn-outline w-100 mt-0-5rem">
          ğŸ—‘ï¸ Clear Cart
        </button>
      </div>
    </div>
  </div>

  <!-- Cart Badge -->
  <div id="cart-badge" class="cart-badge" onclick="openCart()">
    ğŸ›’
    <span id="cart-count" class="cart-count hidden">0</span>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Kissan Sathi. Built for transparent agriculture.</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="../js/utils.js"></script>
  <script type="module" src="../js/navbar.js"></script>
  <script type="module" src="../js/marketplace.js"></script>
</body>
</html>
