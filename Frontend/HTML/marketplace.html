<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - Kissan Sathi</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/marketplace.css">
</head>
<body>
  <!-- Navigation will be injected by navbar.js -->
  <nav id="navbar"></nav>

  <main class="main-content">
    <div class="container">
      <h1 class="section-title">🛒 Marketplace</h1>
      <p class="text-secondary mb-2">Browse and purchase fresh produce directly from farmers</p>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" id="search-input" class="search-input" placeholder="Search produce...">
        <button class="search-btn" onclick="searchProducts()">🔍 Search</button>
      </div>

      <!-- Products Grid -->
      <div class="product-grid" id="products-grid">
          <p class="text-secondary text-center" style="grid-column: 1/-1;">
            Loading products...
          </p>
        </div>
      </div>

      <!-- Pagination -->
      <div class="pagination" id="pagination">
        <!-- Pagination will be added dynamically -->
      </div>
    </div>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">🛒 Your Cart</h2>
        <button onclick="closeCart()" class="close-btn">
          ×
        </button>
      </div>

      <div id="cart-items">
        <p class="text-secondary text-center">Your cart is empty</p>
      </div>

      <div class="cart-footer">
        <div class="cart-total">
          <span>Total:</span>
          <span id="cart-total">0 ETH</span>
        </div>
        <button id="checkout-btn" class="btn btn-primary w-100" onclick="checkout()">
          Checkout
        </button>
        <button onclick="clearCart()" class="btn btn-outline w-100 mt-0-5rem">
          Clear Cart
        </button>
      </div>
    </div>
  </div>

  <!-- Cart Badge -->
  <div id="cart-badge" class="cart-badge" onclick="openCart()">
    🛒
    <span id="cart-count" class="cart-count hidden">0</span>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Kissan Sathi. Built for transparent agriculture.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.5/dist/axios.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
  <script type="module" src="../js/utils.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/marketplace.js"></script>
</body>
</html>
