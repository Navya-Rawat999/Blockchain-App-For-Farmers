<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR Code - ProduceChain</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/scan.css">
</head>
<body>
  <!-- Navigation -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <h1 class="scan-title">Scan QR Code</h1>

      <div id="alert-container"></div>

      <div class="card scan-card">
        <p class="scan-description">
          Scan the QR code on produce packaging to verify its authenticity and view complete history.
        </p>

        <!-- QR Scanner Container -->
        <div id="qr-reader" class="qr-reader-container"></div>

        <!-- Manual Entry Option -->
        <div class="manual-entry-section">
          <p class="manual-entry-description">
            Or enter produce ID manually:
          </p>
          <div class="manual-entry-form">
            <input 
              type="text" 
              id="manual-produce-id" 
              class="form-input" 
              placeholder="Enter produce ID or QR data"
            >
            <button id="manual-submit-btn" class="btn btn-primary">
              View
            </button>
          </div>
        </div>
      </div>

      <!-- Scan Results -->
      <div id="scan-results" class="scan-results-container">
        <!-- Results will be displayed here -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Kissan Sathi. Built for transparent agriculture.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.5/dist/axios.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="../js/navbar.js"></script>
  <script type="module" src="../js/scan.js"></script>
</body>
</html>
