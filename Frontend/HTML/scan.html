<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR Code - ProduceChain</title>
  <script src="../js/auth-guard.js"></script>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/scan.css">
  <script type="importmap">
    {
      "imports": {
        "ethers": "https://cdn.jsdelivr.net/npm/ethers@6.12.0/dist/ethers.min.js"
      }
    }
  </script>
</head>
<body>
  <!-- Navigation -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <h1 class="scan-title">Scan QR Code</h1>

      <div id="alert-container"></div>

      <div class="card scan-card">
        <p class="scan-description">
          Scan the QR code on produce packaging to verify its authenticity and view complete history.
        </p>

        <!-- QR Scanner Container -->
        <div id="qr-reader" class="qr-reader-container"></div>

        <!-- QR Code Upload Section -->
        <div class="upload-section" style="margin-top: 2rem; padding: 1.5rem; border: 2px dashed var(--border-color); border-radius: 0.5rem; text-align: center;">
          <p style="margin-bottom: 1rem; color: var(--text-secondary);">
            ðŸ“¸ Or upload a QR code image:
          </p>
          <input 
            type="file" 
            id="qr-file-input" 
            accept="image/*" 
            style="display: none;"
          >
          <button id="upload-qr-btn" class="btn btn-outline" style="margin-bottom: 0.5rem;">
            ðŸ“¤ Choose QR Code Image
          </button>
          <p style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.5rem;">
            Supported formats: JPG, PNG, WebP
          </p>
          <div id="upload-preview" style="display: none; margin-top: 1rem;">
            <img id="uploaded-qr-preview" style="max-width: 200px; height: auto; border-radius: 0.5rem; border: 1px solid var(--border-color);" alt="Uploaded QR">
            <p style="margin-top: 0.5rem; color: var(--success);">âœ“ Image uploaded, processing...</p>
          </div>
        </div>

        <!-- Manual Entry Option -->
        <div class="manual-entry-section">
          <p class="manual-entry-description">
            Or enter produce ID manually:
          </p>
          <div class="manual-entry-form">
            <input 
              type="text" 
              id="manual-produce-id" 
              class="form-input" 
              placeholder="Enter produce ID or QR data"
            >
            <button id="manual-submit-btn" class="btn btn-primary">
              View
            </button>
          </div>
        </div>
      </div>

      <!-- Scan Results -->
      <div id="scan-results" class="scan-results-container">
        <!-- Results will be displayed here -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Kissan Sathi. Built for transparent agriculture.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script type="module" src="../js/navbar.js"></script>
  <script type="module" src="../js/scan.js"></script>
</body>
</html>
